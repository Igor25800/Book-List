<form  [formGroup]="userForm">
    <mat-form-field class="example-full-width">
        <mat-label>Книга</mat-label>
        <input formControlName='books' matInput type="text" >
    </mat-form-field>
    <mat-form-field class="example-full-width">
            <mat-label>Ім*я Автора </mat-label>
            <input formControlName='name' matInput   type="text">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>ISBN </mat-label>
        <input formControlName='isbn'  matInput   type="text" >
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Категорія</mat-label>
        <mat-select formControlName='category'>
            <mat-option  *ngFor="let food of category" [value]="food.name">
                {{food.name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

<button [disabled]="userForm.invalid"  mat-raised-button   color="primary"  (click)="addUsers()"   [textContent]="data.bollean? 'Edit' : 'Add'"></button>
</form>
